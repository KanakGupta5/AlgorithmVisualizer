<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<header>
    <!-- align all the child elements to center -->
    <h1 class="mb-5" align="center">Sorting Visualizer</h1>
    
</header>

<body class="p-3 mb-2 ">
    <div class="container">
        <div class="row">
            <!-- 
                gap-2 :- ensures a gap of 2 between each column element
                d-sm-flex :- flex display for small devices
            -->
            <div class="col-md-2" id="newArray">
                <button type="button" class="btn btn-lg btn-info newArray">
                    New Array
                </button>
            </div>
            <div class="col-md-4 gap-2 d-sm-flex" id="input">
                <span id="size">Size
                    <input id="arr_sz" type="range" min="5" max="100" step="1" value="60" />
                </span>
                <span id="speed">Speed
                    <input id="speed_input" type="range" min="20" max="300" value="60" />
                </span>
            </div>
            <div class="col-md-6 gap-2 d-sm-flex">
                <button type="button" class="btn btn-outline-primary bubbleSort">
                    Bubble Sort
                </button>
                <button type="button" class="btn btn-outline-primary selectionSort">
                    Selection Sort
                </button>
                <button type="button" class="btn btn-outline-primary insertionSort">
                    Insertion Sort
                </button>
                <button type="button" class="btn btn-outline-primary quickSort">
                    Quick Sort
                </button>
                <button type="button" class="btn btn-outline-primary mergeSort">
                    Merge Sort
                </button>
            </div>
        </div>
    </div>
    <div id="bars" class="flex-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="sorting.js"></script>
    <script src="bubble.js"></script>
    <script src="insertion.js"></script>
    <script src="merge.js"></script>
    <script src="quick.js"></script>
    <script src="selection.js"></script>
</body>

</html>

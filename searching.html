<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="text-center">
    <!-- align all the child elements to center -->
    <h1 class="mt-3">Searching Visualizer</h1>
    <div class="container mt-5 mb-5">
        <div class="row ">
            <!--   gap-2 :- ensures a gap of 2 between each column element-->
            <div class="col-md-2 ">
                <button type="button" class="newArray btn btn-lg border btn-info" onclick="setSizeOfArray()">
                    New Array
                </button>
            </div>
            <div class="col-md-4  gap-3 d-sm-flex" id="input">
                <span id="size">Size
                    <input id="arr_sz" type="range" min="5" max="30" step="1" value="30" oninput="setSizeOfArray()"/>
                </span>
                <span id="speed">Speed
                    <input id="speed_input" type="range" min="20" max="300" value="60" oninput="changeSpeed()"/>
                </span>
            </div>
            <div class="col-md-4  d-flex justify-content-around">
                <button type="button" class="linearsearch btn btn-lg btn-outline-primary" onclick="linearsearch()">
                    Linear Search
                </button>
                <button type="button" class="binarysearch btn btn-lg btn-outline-primary" onclick="binarysearch()">
                    Binary Search
                </button>
            </div>
            <div class="col-md-2">
                <input type="number" id="searchValue" class="form-control form-control-lg" placeholder="Searching Value">
            </div>
        </div>
    </div>
    <div id="notFound-text" class="d-none">
        <h4>Element is not present in array</h4>
    </div>
    <div id="disclaimer-text" class="d-none">
        <h4>Binary Search can be applied on sorted array hence generated new array that is sorted</h4>
    </div>
    <div id="warning-text" class="d-none">
        <h4>Enter the value to be searched</h4>
    </div>
    
    <div id="bars" class="flex-container"></div>
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="js_files/searching.js"></script>
    <script src="js_files/binarySearch.js"></script>
    <script src="js_files/linearSearch.js"></script>
</body>

</html>
